<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Magz is a HTML5 & CSS3 magazine template is based on Bootstrap 3.">
    <title>DNR</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/scripts/bootstrap/bootstrap.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="/static/scripts/ionicons/css/ionicons.min.css">
    <!-- Toast -->
    <link rel="stylesheet" href="/static/scripts/toast/jquery.toast.min.css">
    <!-- OwlCarousel -->
    <link rel="stylesheet" href="/static/scripts/owlcarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/scripts/owlcarousel/dist/assets/owl.theme.default.min.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="/static/scripts/magnific-popup/dist/magnific-popup.css">
    <link rel="stylesheet" href="/static/scripts/sweetalert/dist/sweetalert.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/skins/all.css">
    <link rel="stylesheet" href="/static/css/demo.css">
    {% block css %}{% endblock %}

</head>
<body class="skin-orange">
<div style="min-height: 600px">
    <section>
        <div class="container">
            <div class="page-wrapper">
                <div class="row">
                    <div class="col-md-8">
                        <form class="search" method="post" action="{{ buildUrl("manager/search") }}">
                            <div class="input-group">
                                <input name="search_str" type="text" class="form-control" placeholder="Search Users">
                                <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">
                                    <i class="ion-search"></i>
                                </button>
                            </span>
                            </div><!-- /input-group -->
                        </form>
                    </div><!-- /.col-lg-6 -->
                    <div class="col-md-2">
                        <a href="{{ buildUrl("/manager/add") }}">
                            <button class="btn btn-primary btn-block">
                                Add User
                            </button>
                        </a>
                    </div>
                    <div class="col-md-2">
                        <a href="{{ buildUrl("/") }}">
                            <button class="btn btn-primary btn-block">
                                Return
                            </button>
                        </a>
                    </div>
                </div>
                {% block content %}{% endblock %}
            </div>
            {% include "common/pagenation.html" %}
        </div>
    </section>
</div>
<footer class="footer">
    <div style="text-align:center; margin-bottom: 45px">
        My graduation project: news recommendation system based on deep learning.
        <div>Follow Me: <a href="https://blog.csdn.net/qq_43510916?type=blog">CSDN_Blog</a> --
            Gitee Location: <a href="https://gitee.com/ccql/dnr-bisher">Gitee_ccql</a>
        </div>
    </div>
</footer>
<script src="{{ buildStaticUrl("/js/jquery.js") }}"></script>
<script src="{{ buildStaticUrl("/js/jquery.migrate.js") }}"></script>
<script src="{{ buildStaticUrl("/scripts/bootstrap/bootstrap.min.js") }}"></script>
<script>var $target_end = $(".best-of-the-week");</script>
<script src="{{ buildStaticUrl("/scripts/jquery-number/jquery.number.min.js") }}"></script>
<script src="{{ buildStaticUrl("/scripts/owlcarousel/dist/owl.carousel.min.js") }}"></script>
<script src="{{ buildStaticUrl("/scripts/magnific-popup/dist/jquery.magnific-popup.min.js") }}"></script>
<script src="{{ buildStaticUrl("/scripts/easescroll/jquery.easeScroll.js") }}"></script>
<script src="{{ buildStaticUrl("/scripts/sweetalert/dist/sweetalert.min.js") }}"></script>
<script src="{{ buildStaticUrl("/scripts/toast/jquery.toast.min.js") }}"></script>
<script src="{{ buildStaticUrl("/js/e-magz.js") }}"></script>
<script src="{{ buildStaticUrl('/layer/layer.js') }}"></script>
<script src="{{ buildStaticUrl("/js/common.js") }}"></script>
{% block js %}{% endblock %}
</body>
</html>
