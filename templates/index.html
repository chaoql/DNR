{% extends "common/layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            排序：<a href="{{ buildUrl("/?order=latest") }}" class="btn btn-link">最新</a><a
                href="{{ buildUrl("/?order=hot") }}" class="btn btn-link">最热</a>
        </div>
    </div>
    <div class="row">
        {% if data %}
            {% for item in data %}
                <div class="col-md-2">
                    <a class="thumbnail" href={{ '%s?id=%s' | format(buildUrl("/info"), item.id) }}>
                        <img src={{ item.cover_pic | safe }}>
                        <div class="caption">
                            <h3 style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">{{ item.name| safe }}</h3>
                            <p>{{ item.source| safe }}|{{ item.pub_date }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    {% include "common/pagenation.html" %}
{% endblock %}
