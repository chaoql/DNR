{% extends "layout.html" %}
{% block content %}
    <section class="login first grey">
    <div class="container">
        <div class="box-wrapper">
            <div class="box box-border">
                <div class="box-body login-wrap">
                    <h4>Login</h4>
                    <div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="login_name" class="form-control" placeholder="Please input your username~~">
                        </div>
                        <div class="form-group">
                            <label class="fw">Password
                                <a href={{ buildUrl("/member/forgot") }} class="pull-right">Forgot Password?</a>
                            </label>
                            <input type="password" name="login_pwd" placeholder="Please input your password~~" class="form-control">
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary btn-block do-login">Login</button>
                        </div>
                        <div class="form-group text-center">
                            <span class="text-muted">Don't have an account?</span> <a href="{{ buildUrl("/member/reg") }}">Create
                            one</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl("/js/member/login.js") }}"></script>
{% endblock %}
