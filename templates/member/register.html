{% extends "common/layout.html" %}
{% block content %}
    <section class="login first grey">
			<div class="container">
				<div class="box-wrapper">
					<div class="box box-border">
						<div class="box-body reg-wrap">
							<h4>Register</h4>
							<div>
								<div class="form-group">
									<label>Nickname</label>
									<input type="text" class="form-control" name="nick_name" placeholder="Please input your nickname~~">
								</div>
								<div class="form-group">
									<label>Username</label>
									<input type="text" name="login_name" class="form-control" placeholder="Please input your username~~">
								</div>
                                <div class="form-group">
									<label>Email</label>
									<input type="text" name="email" class="form-control" placeholder="Please input your email~~">
								</div>
								<div class="form-group">
									<label class="fw">Password</label>
									<input type="password" name="login_pwd" class="form-control" placeholder="Please input your password~~">
								</div>
                                <div class="form-group">
									<label class="fw">Confirm Password</label>
									<input type="password" name="login_pwd2" class="form-control" placeholder="Please confirm your password~~">
								</div>
								<div class="form-group text-right">
									<button type="submit" class="btn btn-primary btn-block do-reg">Register</button>
								</div>
								<div class="form-group text-center">
									<span class="text-muted">Already have an account?</span> <a href="{{ buildUrl("/member/login") }}">Login</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/member/reg.js') }}"></script>
{% endblock %}
