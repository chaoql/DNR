{% extends "common/layout.html" %}
{% block content %}
    <section class="login first grey">
        <div class="container">
            <div class="box-wrapper">
                <div class="box box-border">
                    <div class="box-body reset-wrap">
                        <h4>Reset Password</h4>
                        <div>
                            <div class="form-group">
                                <label>Old Password</label>
                                <input type="password" name="old_password" class="form-control"
                                       placeholder="Please input your old password~~">
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" name="new_password" class="form-control"
                                       placeholder="Please input your new password~~">
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password" name="new_password2" class="form-control"
                                       placeholder="Please confirm your new password~~">
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-primary btn-block do-reset">Reset Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/member/reset.js') }}"></script>
{% endblock %}
